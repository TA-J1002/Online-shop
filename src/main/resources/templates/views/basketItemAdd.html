<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head('Product Page')"></head>
<body>
<div class="row" style="margin-top: 120px;margin-right: 200px; margin-left: 200px">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/views/basketItemAdd}" enctype="multipart/form-data" th:object="${basketItemDto}">

            <div class="form-group">
                <label for="forQuantity" th:text="#{Quantity}"></label>
                <input type="number" name="quantity" class="form-control" th:field="*{quantity}" id="forQuantity">
                <div style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></div>
            </div>

            <div class="form-group">
                <input hidden type="number" name="id" class="form-control" th:value="${product.id}"/>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{Save}"></button>
        </form>
    </div>
</div>
</body>
</html>
