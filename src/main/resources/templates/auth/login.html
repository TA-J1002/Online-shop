<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head('Login Page')"></head>
<body>
<div class="row" style="margin-top: 120px;margin-right: 200px; margin-left: 200px">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/auth/login}" th:object="${userLoginDto}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" name="username"  placeholder="Username">
                <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>

                <!--<input type="text" class="form-control" id="username" name="uname"  placeholder="john">-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                <!--<input type="password" class="form-control" id="password" name="pswd" placeholder="pswd123">-->
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="rememberMe">
                <label class="form-check-label" for="remember-me">Remember me ?</label>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/auth/login" class="btn btn-outline-success">Login</a>
                    <a href="/auth/register" class="btn btn-outline-primary">Register</a>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
