<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{/static/js/popper.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</head>
<body>
<section th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Shop<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Category<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a href="/views/product" sec:authorize="isAuthenticated() && hasRole('ADMIN')" class="btn btn-outline-success" th:text="#{Product.add}"></a>
                </li>

                <form class="form-inline my-2 my-lg-0" action="/" method="get">
                    <input class="form-control mr-sm-2" name="search" type="search"
                           th:placeholder="#{Search}" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{Search}"></button>
                </form>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="/auth/login" class="btn btn-outline-success" th:text="#{Login}"></a>
                    <a href="/auth/register" class="btn btn-outline-primary" th:text="#{Register}"></a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/auth/logout" class="btn btn-outline-danger" th:text="#{Logout}"></a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<section th:fragment="js_files">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</section>
</body>
</html>
