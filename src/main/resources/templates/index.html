<div sec:authorize="isAuthenticated() || isAnonymous()">
    <div class="row m-4">
        <th:block th:each="product, counter: ${productList}">
            <div class="col-2">
                <div class="card p-2 baseBlock" style="width: 100%">
                        <img class="card-img-top" th:src="${product.image.path}" width="240"
                             height="120"
                             alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <i style="display:block;">Description : <i th:text="${product.description}"></i></i>
                        <i style="display:block;">Price : <i th:text="${product.price}"></i></i>
                        <a class="btn btn-warning" th:href="@{'/views/basket'+${product.id}}" th:text="#{Add.to.basket}"></a>
                        <br>
                        <a sec:authorize="isAuthenticated() && hasRole('ADMIN')"  class="btn btn-success" th:href="@{'/views/productUpdate/'+${product.id}}" th:text="#{Update}"></a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
